<div class="container">
    <h1 class="title">
        Registrate y disfruta nuestro beneficios
       
      </h1>
  <div class="contacto" id="contacto">
    <div class="contactoImagen">

    </div>
    <div class="form-contacto">

      <form action="/registro">
        <div class="form-group ">
          <label for="nombre">Nombre Completo
          </label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>

        <div class="row">
          <div class="col-md-6">
            
            <div class="form-group ">
              <label for="email">Correo
              </label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group ">
              <label for="telefono">Teléfono
              </label>
              <input type="number" class="form-control" id="telefono" placeholder="Teléfono" required>
            </div>

          </div>
        </div>

        <div class="row text-center">
            <input class="btn btn-danger btn-fill" type="submit" value="REGISTRAR"/>   
        </div>
       

      </form>








    </div>
  </div>
</div>

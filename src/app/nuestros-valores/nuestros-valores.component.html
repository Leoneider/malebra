<div class="nuestros-valores">
     <div class="col {{ dato.clase }}" *ngFor="let dato of datos">
       
       <!-- src="assets/img/nuestros-valores/{{ clase }}.jpg" -->
       <div class="valores" *ngIf=" dato.clase == 'text' ">
            <h1>{{ dato.titulo }}</h1>
            <p>
              {{ dato.descripcion }}
            </p>
       </div>
     </div>
</div>

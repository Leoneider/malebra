<div class="container">
  <div class="row">
    <h1 class="title">
      Este es nuestro grupo de trabajo
      <br>
      <small>Conoce cosas interesantes de nuestro equipo</small>
    </h1>


    <div class="col-sm-10 col-sm-offset-1">





      <div class="col-md-4 col-sm-6" *ngFor="let miembro of miembros">
        <div class="card-container manual-flip">
          <div class="card">
            <div class="front">
              <div class="cover">
                <img src="{{ miembro.urlFondo }}" />
              </div>
              <div class="user">
                <img class="img-circle" src="{{ miembro.urlPerfil }}" />
              </div>
              
              <div class="content">
                <div class="main">
                  <h3 class="name">{{ miembro.nombre }}</h3>
                  <p class="profession">{{ miembro.cargo }}</p>
                  <p class="text-center">"{{ miembro.destrezas }}</p>
                </div>

                <div class="footer">
                  <div class="social-links text-center">
                    <a href="#" class="facebook">
                      <i class="fa fa-facebook fa-fw"></i>
                    </a>
                    <a href="#" class="google">
                      <i class="fa fa-google-plus fa-fw"></i>
                    </a>
                    <a href="#" class="twitter">
                      <i class="fa fa-twitter fa-fw"></i>
                    </a>
                  </div>

                </div>
              </div>
            </div>
           
    
          </div>
        </div>
      </div>

    </div>



  </div>
</div>
<hr>
